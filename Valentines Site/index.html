<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine's Proposal</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img src="images/1.JPG" alt="" class="image">
            <h1 class="hh" id="name">Xей мавпенятко!</h1>
            <p class="pp" id="question">Будеш моєю валентинкою?</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('No')">Ні</button>
                <button onclick="showMessage('Yes')" id="yesButton">Так</button>
            </div>
        </div>
        <div class="hidden-message" id="no-message">
            <p>Мавпеня, це звіно гарна спроба, але не так швидко)))</p>
        </div>
        <div class="hidden-message" id="yes-message">
            <p>Ура! Побачимось 14th, мавпеня.</p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
